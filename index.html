<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SHOP</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header-logo">your logo</div>
                <nav class="navbar">
                    <ul class="header-list">
                        <li class="header-list-item">
                            <a href="" class="header-item-link">home</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-item-link">shop</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-item-link">lookbook</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-item-link">features</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-item-link">pages</a>
                        </li>
                        <li class="header-list-item">
                            <a href="#" class="header-item-link">blog</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-icons">
                    <img src="img/svg/search HEART shopping-cart.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <div class="intro-title">
                    <div class="intro-container">
                        <div class="intro-text">
                            <p>new trend</p>
                        </div>
                        <div class="intro-title-text">
                            <h1>COLLUSION</h1>
                        </div>
                        <div class="intro-text">
                            <p class="intro-text-item">An exclusive selection of this season's trends.</p>
                        </div>
                        <form class="intro-buttons">
                            <button type="submit" class="btn">DISCOVER</button>
                            <button type="submit" class="btn">SHOP NOW</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="categories">
            <div class="wrapper">
                <div class="container">
                    <div class="category-container">
                        <div class="categories-item">
                            <img src="img/image-1.png" alt="">
                        </div>
                        <div class="category-container">
                            <div class="categories-item">
                                <img src="img/image-2.png" alt="">
                            </div>
                            <div class="categories-item">
                                <img src="img/image-3.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="category-container">
                        <div class="category-form">
                            <div class="category-btn-item">
                                <button class="category-btn" type="submit">category name</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
